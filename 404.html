  <!-- Scroll Behavior Script -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      navbar.style.transform = currentScroll > lastScrollTop ? "translateY(-100%)" : "translateY(0)";
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
 <!-- header color hover  -->
<script>
  const links = document.querySelectorAll('nav a'); // only nav links
  const path = window.location.pathname;

  links.forEach(link => {
    // Skip links that should not be styled (like the brand/logo link)
    if (link.classList.contains('brand-link')) return;

    const linkPath = new URL(link.href).pathname;
    if (linkPath === path) {
      link.classList.add(
        'bg-yellow-400',
        'text-black',
        'px-3',
        'py-1',
        'rounded-md',
        'font-semibold',
        'hover:bg-gray-200'
      );
    }
  });
</script>
